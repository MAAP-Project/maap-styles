<h1>Register for Access</h1>


<form>
  <div class="ui-paragraph">
    <label for="email">Email:</label><br>
    <input type="text" name="email" id="email" size="40">
  </div>
  <div class="ui-paragraph">
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password" size="40">
  </div>
  <div class="ui-paragraph">
    <label for="about_user">Let us know how you will use MAP:</label><br>
    <textarea id="about_user" name="about_user" cols="40"></textarea>
  </div>
  <div class="ui-paragraph">
    <label><input type="checkbox" id="open_agree" value="agree">I agree to open source the software that I make using MAP</label>
  </div>
  <div class="ui-paragraph">
    <input type="submit" id="register_button" name="register_button" disabled>
    <input type="reset">
  </div>
</form>

</body>
